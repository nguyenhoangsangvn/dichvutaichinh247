<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải bài viết...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme:{extend:{fontFamily:{sans:['Be Vietnam Pro','sans-serif']},colors:{brand:{600:'#2563eb',900:'#0f172a'}}}}}</script>
</head>
<body class="bg-slate-50 text-slate-700 font-sans">

    <header class="bg-white/90 backdrop-blur fixed top-0 w-full z-50 border-b border-slate-100 shadow-sm">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand-600 text-white rounded-lg flex items-center justify-center font-bold"><i class="fa-solid fa-building-columns"></i></div>
                <span class="font-bold text-slate-900 text-lg">TaiChinh247</span>
            </a>
            <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-brand-600 flex items-center gap-1 transition"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
        </div>
    </header>

    <div class="container mx-auto px-4 pt-24 pb-12">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <main class="w-full lg:w-2/3 bg-white p-6 md:p-10 rounded-2xl shadow-sm border border-slate-100">
                <h1 id="post-title" class="text-2xl md:text-3xl font-extrabold text-slate-900 mb-6 leading-tight">Đang tải...</h1>
                
                <div class="flex items-center gap-4 text-xs text-slate-400 mb-8 border-b border-slate-100 pb-4">
                    <span><i class="fa-regular fa-clock mr-1"></i> Cập nhật: 12/2025</span>
                    <span class="bg-green-50 text-green-600 px-2 py-0.5 rounded font-bold">Đã kiểm duyệt</span>
                </div>

                <div id="post-content" class="prose prose-slate max-w-none text-base leading-relaxed"></div>

                <div class="mt-10 pt-8 border-t border-slate-100 text-center">
                    <p class="text-slate-500 mb-4 text-sm">Đăng ký ngay để nhận ưu đãi 0% lãi suất</p>
                    <a id="post-btn" href="#" target="_blank" class="inline-flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white px-8 py-4 rounded-full font-bold shadow-lg shadow-red-200 transition transform hover:-translate-y-1 uppercase tracking-wide">
                        <i class="fa-solid fa-paper-plane"></i> Đăng Ký Vay Ngay
                    </a>
                </div>
            </main>

            <aside class="w-full lg:w-1/3 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 sticky top-20">
                    <h3 class="font-bold text-slate-900 text-lg mb-6 flex items-center gap-2 border-b border-slate-100 pb-2">
                        <span class="w-1 h-5 bg-brand-600 rounded-full"></span>
                        Top App Duyệt Dễ
                    </h3>
                    <div id="sidebar-app-list" class="space-y-4"></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('sidebar-app-list');
            const params = new URLSearchParams(window.location.search);
            const appId = params.get('id');
            const app = appData.find(item => item.id === appId);
            
            if (app) {
                document.title = "Review " + app.name + " - TaiChinh247";
                document.getElementById('post-title').innerText = "Đánh giá " + app.name + ": Chi tiết lãi suất & Cách vay 2025";
                document.getElementById('post-content').innerHTML = app.content;
                document.getElementById('post-btn').href = app.affLink;
            } else {
                document.getElementById('post-title').innerText = "Không tìm thấy bài viết!";
                document.getElementById('post-content').innerHTML = "<p>Vui lòng quay lại trang chủ.</p>";
            }
        });
    </script>
</body>
</html>
