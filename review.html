<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>tailwind.config = {theme:{extend:{fontFamily:{sans:['Inter','sans-serif']},colors:{primary:'#0f172a',accent:'#2563eb'}}}}</script>
</head>
<body class="bg-slate-50 text-slate-700 font-sans">
    <header class="bg-white fixed top-0 w-full z-50 border-b border-slate-100 shadow-sm">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 font-bold text-slate-900 text-lg"><i class="fa-solid fa-sack-dollar text-accent"></i> TaiChinh247</a>
            <a href="index.html" class="text-sm font-bold text-slate-600 hover:text-accent"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
        </div>
    </header>

    <div class="container mx-auto px-4 pt-24 pb-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <main class="w-full lg:w-2/3 bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-slate-100">
                <h1 id="post-title" class="text-2xl font-bold mb-4 text-slate-900">Đang tải...</h1>
                <div id="post-content" class="prose max-w-none text-slate-600 leading-relaxed"></div>
                <div class="mt-8 text-center">
                    <a id="post-btn" href="#" target="_blank" class="inline-block bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-red-200 transition transform hover:-translate-y-1 uppercase">Đăng Ký Vay Ngay</a>
                </div>
            </main>
            <aside class="w-full lg:w-1/3 space-y-6">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 sticky top-20">
                    <h3 class="font-bold text-slate-900 text-lg mb-4 flex items-center gap-2"><span class="w-1 h-6 bg-blue-600 rounded-full"></span> Top App Duyệt Dễ</h3>
                    <div id="sidebar-app-list" class="space-y-4"></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar('sidebar-app-list');
            const params = new URLSearchParams(window.location.search);
            const appId = params.get('id');
            const app = appData.find(item => item.id === appId);
            if (app) {
                document.title = "Review " + app.name;
                document.getElementById('post-title').innerText = "Review " + app.name + ": Chi tiết lãi suất & Cách vay";
                document.getElementById('post-content').innerHTML = app.content;
                document.getElementById('post-btn').href = app.affLink;
            } else {
                document.getElementById('post-title').innerText = "Không tìm thấy bài viết!";
            }
        });
    </script>
</body>
</html>
